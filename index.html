<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Service Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            padding: 20px;
            margin: 10px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container .submit {
            background-color: #28a745;
            color: white;
        }
        .form-container .reset {
            background-color: #dc3545;
            color: white;
        }
        .form-container button:hover {
            opacity: 0.9;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- Bike Information Form -->
    <div class="form-container">
        <h2>Bike Information</h2>
        <form>
            <label for="bikeNumber">Bike Number</label>
            <input type="text" id="bikeNumber" name="bikeNumber" required>

            <label for="bikeName">Bike Name</label>
            <input type="text" id="bikeName" name="bikeName" required>

            <label for="chasisNumber">Chasis Number</label>
            <input type="text" id="chasisNumber" name="chasisNumber" required>

            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" rows="2"></textarea>

            <label for="color">Color</label>
            <input type="text" id="color" name="color" required>

            <label for="isModified">Is Modified</label>
            <select id="isModified" name="isModified">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="bikeFrontImage">Bike Front Image</label>
            <input type="file" id="bikeFrontImage" name="bikeFrontImage" accept="image/*">

            <label for="bikeBackImage">Bike Back Image</label>
            <input type="file" id="bikeBackImage" name="bikeBackImage" accept="image/*">

            <label for="bikeLSideImage">Bike Left Side Image</label>
            <input type="file" id="bikeLSideImage" name="bikeLSideImage" accept="image/*">

            <label for="bikeRSideImage">Bike Right Side Image</label>
            <input type="file" id="bikeRSideImage" name="bikeRSideImage" accept="image/*">
        </form>
    </div>

    <!-- Bike Owner Information Form -->
    <div class="form-container">
        <h2>Bike Owner Information</h2>
        <form>
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </form>
    </div>

    <!-- Service Requests Form -->
    <div class="form-container">
        <h2>Service Requests</h2>
        <form>
            <label for="arrivedDate">Arrived Date</label>
            <input type="date" id="arrivedDate" name="arrivedDate" required>

            <label for="estimatedDeliveryDate">Estimated Delivery Date</label>
            <input type="date" id="estimatedDeliveryDate" name="estimatedDeliveryDate" required>
            
            <label for="actualDeliveryDate">Actual Delivery Date</label>
            <input type="date" id="actualDeliveryDate" name="actualDeliveryDate">

            <label for="serviceCategory">Service Category</label>
            <input type="text" id="serviceCategory" name="serviceCategory" required>

            <label for="serviceRemarks">Remarks</label>
            <textarea id="serviceRemarks" name="serviceRemarks" rows="2"></textarea>

            <label for="requestStatus">Request Status</label>
            <input type="text" id="requestStatus" name="requestStatus">

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" required>

            <label for="advancedAmount">Advanced Amount</label>
            <input type="text" id="advancedAmount" name="advancedAmount">

            <label for="amountStatus">Amount Status</label>
            <select id="amountStatus" name="amountStatus">
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>
        </form>
    </div>

    <div class="form-container">
        <div class="button-group">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </div>

</body>
</html>
